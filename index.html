<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Perdona a tu Princesa - Pixel</title>
<style>
body{
  margin:0;
  overflow:hidden;
  background:#8bb7ff;
  font-family:monospace;
}

#camera{
  position:relative;
  width:100vw;
  height:100vh;
  overflow:hidden;
}

#world{
  position:absolute;
  height:100%;
  width:7000px;
}

/* PISO PIXELADO */
.ground{
  position:absolute;
  bottom:0;
  width:7000px;
  height:100px;
  background:
    repeating-linear-gradient(
      90deg,
      #c06030 0px,
      #c06030 20px,
      black 20px,
      black 22px
    ),
    repeating-linear-gradient(
      0deg,
      #c06030 0px,
      #c06030 20px,
      black 20px,
      black 22px
    );
}

/* PERSONAJE PIXEL */
.player{
  position:absolute;
  width:16px;
  height:16px;
  background:#ffcc99;
  border:2px solid black;
  bottom:100px;
  left:150px;
}

/* ENEMIGOS PIXEL */
.enemy{
  position:absolute;
  width:16px;
  height:16px;
  background:#8b0000;
  border:2px solid black;
  bottom:100px;
}

.dragon{
  position:absolute;
  width:32px;
  height:32px;
  background:#550000;
  border:3px solid black;
  bottom:100px;
}

/* META PIXEL */
.goal{
  position:absolute;
  width:8px;
  height:48px;
  background:yellow;
  border:2px solid black;
  bottom:100px;
}

/* NUBES PIXEL */
.cloud{
  position:absolute;
  width:16px;
  height:8px;
  background:white;
  border:1px solid #ccc;
}

/* OVERLAY */
#overlay{
  position:fixed;
  width:100%;
  height:100%;
  background:black;
  color:white;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  font-size:20px;
  text-align:center;
  z-index:999;
}

/* FUEGOS PIXEL */
.firework{
  position:absolute;
  width:4px;
  height:4px;
  border-radius:50%;
}
</style>
</head>
<body>

<div id="overlay"></div>

<div id="camera">
  <div id="world">
    <div class="ground"></div>
    <div class="player" id="player"></div>

    <div class="enemy" style="left:300px;"></div>
    <div class="enemy" style="left:600px;"></div>
    <div class="enemy" style="left:900px;"></div>

    <div class="dragon" style="left:1200px;"></div>
    <div class="goal" style="left:2000px;"></div>

    <!-- NUBES PIXEL -->
    <div class="cloud" style="left:400px; top:50px;"></div>
    <div class="cloud" style="left:600px; top:30px;"></div>
    <div class="cloud" style="left:900px; top:60px;"></div>
  </div>
</div>

<script>
const player = document.getElementById("player");
const world = document.getElementById("world");
const overlay = document.getElementById("overlay");
const enemies = document.querySelectorAll(".enemy");
const dragon = document.querySelector(".dragon");
const goal = document.querySelector(".goal");
const clouds = document.querySelectorAll(".cloud");

let position = 150;
let velocityY = 0;
let gravity = 1;
let jumpsQueue = 0; // cola de saltos
let lives = 3;
let level = 1;
let perfectLevel = true;

// Guardar posiciones iniciales
const enemyPositions = Array.from(enemies).map(e => parseInt(e.style.left));
const dragonInitialX = parseInt(dragon.style.left);
let dragonDirection = 1;

document.addEventListener("keydown", e=>{
  if(e.key==="ArrowRight") position += 2; // m√°s r√°pido
  if(e.key==="ArrowLeft") position -= 2;
  if(position < 0) position = 0;
  if(e.key===" "){
    jumpsQueue += 1; // cada barra suma un salto
  }
});

function gameLoop(){
  // SALTO M√öLTIPLE
  if(jumpsQueue > 0 && velocityY === 0){
    velocityY = -12; // fuerza de salto
    jumping = true;
    jumpsQueue--;
  }

  velocityY += gravity;
  let bottom = parseInt(player.style.bottom||100);
  bottom -= velocityY;
  if(bottom <= 100){
    bottom = 100;
    velocityY = 0;
    jumping = false;
  }
  player.style.bottom = bottom+"px";
  player.style.left = position+"px";

  // C√ÅMARA
  let cameraX = position - 150;
  if(cameraX < 0) cameraX = 0;
  world.style.transform = `translateX(${-cameraX}px)`;

  moveEnemies();
  moveDragon();
  moveClouds();
  checkCollision();

  requestAnimationFrame(gameLoop);
}

function moveEnemies(){
  enemies.forEach(enemy=>{
    let enemyX = parseInt(enemy.style.left);
    if(enemyX > position){
      enemy.style.left = (enemyX - 1)+"px";
    } else {
      enemy.style.left = (enemyX + 1)+"px";
    }
  });
}

function moveDragon(){
  let dragonX = parseInt(dragon.style.left);
  dragonX += dragonDirection * 1;
  if(dragonX > dragonInitialX + 64 || dragonX < dragonInitialX - 64){
    dragonDirection *= -1;
  }
  dragon.style.left = dragonX + "px";
}

function moveClouds(){
  clouds.forEach(cloud=>{
    let left = parseInt(cloud.style.left);
    left -= 0.5; 
    if(left < -16) left = 7000;
    cloud.style.left = left+"px";
  });
}

function checkCollision(){
  enemies.forEach(enemy=>{
    if(isColliding(player, enemy)) loseLife();
  });
  if(isColliding(player, dragon)) loseLife();
  if(isColliding(player, goal)) winLevel();
}

function isColliding(a,b){
  const r1 = a.getBoundingClientRect();
  const r2 = b.getBoundingClientRect();
  return !(r1.top > r2.bottom || r1.bottom < r2.top || r1.right < r2.left || r1.left > r2.right);
}

function loseLife(){
  if(lives <= 0) return;

  lives--;
  perfectLevel = false;
  overlay.innerHTML =
    `JAJAJA TE TOCA OTRA VEZ POR BOBIS<br><br>NIVEL ${level}<br>VIDAS: ${lives}<br>PREP√ÅRATE PARA JUGAR`;
  overlay.style.display="flex";
  resetLevel();

  if(lives === 0){
    setTimeout(()=>overlay.innerHTML="GAME OVER PAPITO,<br>YA PERD√ìNAME",2000);
  } else {
    setTimeout(()=>overlay.style.display="none",2000);
  }
}

function resetLevel(){
  position = 150;
  player.style.left="150px";
  enemies.forEach((e,i)=> e.style.left = enemyPositions[i]+"px");
  dragon.style.left = dragonInitialX+"px";
}

function winLevel(){
  overlay.style.display="flex";
  if(perfectLevel) fireworks();
  overlay.innerHTML = perfectLevel ?
    `¬°Nivel Perfecto! üòé<br>Prep√°rate para el siguiente` :
    `Nivel completado üòè<br>Pero podr√≠as mejorar`;

  level++;
  lives=3;
  perfectLevel=true;
  setTimeout(()=>overlay.style.display="none",2000);
}

function fireworks(){
  const colors = ["yellow","red","orange","white","blue"];
  for(let i=0;i<50;i++){
    let f = document.createElement("div");
    f.className="firework";
    f.style.background = colors[Math.floor(Math.random()*colors.length)];
    f.style.left = Math.floor(Math.random()*window.innerWidth)+"px";
    f.style.top = Math.floor(Math.random()*100)+"px";
    document.body.appendChild(f);

    let top = parseFloat(f.style.top);
    let left = parseFloat(f.style.left);
    let angle = Math.random()*2*Math.PI;
    let speed = 1 + Math.random()*2;

    let interval = setInterval(()=>{
      top -= Math.cos(angle)*speed;
      left += Math.sin(angle)*speed;
      f.style.top = Math.floor(top)+"px";
      f.style.left = Math.floor(left)+"px";
    },16);

    setTimeout(()=>{
      clearInterval(interval);
      f.remove();
    },1000);
  }
}

gameLoop();
</script>
</body>
</html>
