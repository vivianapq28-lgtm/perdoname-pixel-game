<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mi Juego</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; margin: auto; background: linear-gradient(#87CEEB, #ffffff); }
  </style>
</head>
<body>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

canvas.width = 1000;
canvas.height = 400;

let gameOver = false;

// JUGADOR
let player = {
    x: 100,
    y: 300,
    width: 40,
    height: 40,
    dy: 0,
    gravity: 0.6,
    jumpPower: -12,
    grounded: false
};

// SUELO
let ground = {
    x: 0,
    y: 350,
    width: 2000,
    height: 50
};

// DRAGÓN
let dragon = {
    x: 850,
    y: 290,
    width: 60,
    height: 60
};

let fireballs = [];
let fireTimer = 0;

// CONTROLES
let keys = {};
document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

function update() {

    if (gameOver) return;

    if (keys["ArrowRight"]) player.x += 5;
    if (keys["ArrowLeft"]) player.x -= 5;

    if (keys[" "] && player.grounded) {
        player.dy = player.jumpPower;
        player.grounded = false;
    }

    player.dy += player.gravity;
    player.y += player.dy;

    if (player.y + player.height >= ground.y) {
        player.y = ground.y - player.height;
        player.dy = 0;
        player.grounded = true;
    }

    // Lanzar bolas de fuego
    fireTimer++;
    if (fireTimer > 100) {
        fireballs.push({
            x: dragon.x,
            y: dragon.y + 20,
            size: 20,
            speed: 6
        });
        fireTimer = 0;
    }

    fireballs.forEach(f => {
        f.x -= f.speed;

        // Colisión con jugador
        if (
            player.x < f.x + f.size &&
            player.x + player.width > f.x &&
            player.y < f.y + f.size &&
            player.y + player.height > f.y
        ) {
            gameOver = true;
        }
    });
}

function drawFire(x, y) {
    ctx.fillStyle = "orange";
    ctx.beginPath();
    ctx.arc(x, y, 10, 0, Math.PI * 2);
    ctx.fill();

    ctx.fillStyle = "red";
    ctx.beginPath();
    ctx.arc(x, y, 6, 0, Math.PI * 2);
    ctx.fill();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Suelo
    ctx.fillStyle = "green";
    ctx.fillRect(ground.x, ground.y, canvas.width, ground.height);

    // Zona de fuego final
    ctx.fillStyle = "darkred";
    ctx.fillRect(700, ground.y, 300, ground.height);

    // Dragón
    ctx.fillStyle = "purple";
    ctx.fillRect(dragon.x, dragon.y, dragon.width, dragon.height);

    // Ojo dragón
    ctx.fillStyle = "yellow";
    ctx.fillRect(dragon.x + 40, dragon.y + 10, 10, 10);

    // Jugador
    ctx.fillStyle = "red";
    ctx.fillRect(player.x, player.y, player.width, player.height);

    // Bolas de fuego
    fireballs.forEach(f => drawFire(f.x, f.y));

    if (gameOver) {
        ctx.fillStyle = "black";
        ctx.font = "50px Arial";
        ctx.fillText("GAME OVER", 350, 200);
    }
}

function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
