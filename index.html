<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mi Juego</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: black;
}

canvas {
    display: block;
    margin: auto;
    background: linear-gradient(#5ec9ff, #e0f7ff);
}
</style>
</head>

<body>
<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

canvas.width = 1000;
canvas.height = 400;

let gameOver = false;

// JUGADOR
let player = {
    x: 100,
    y: 300,
    width: 40,
    height: 40,
    dy: 0,
    gravity: 0.6,
    jumpPower: -12,
    grounded: false
};

// SUELO
let ground = {
    y: 350,
    height: 50
};

// DRAGÓN
let dragon = {
    x: 850,
    y: 270,
    width: 80,
    height: 80
};

let fireballs = [];
let fireParticles = [];
let fireTimer = 0;

let keys = {};
document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

function update() {

    if (gameOver) return;

    // Movimiento
    if (keys["ArrowRight"]) player.x += 5;
    if (keys["ArrowLeft"]) player.x -= 5;

    // Salto
    if (keys[" "] && player.grounded) {
        player.dy = player.jumpPower;
        player.grounded = false;
    }

    player.dy += player.gravity;
    player.y += player.dy;

    if (player.y + player.height >= ground.y) {
        player.y = ground.y - player.height;
        player.dy = 0;
        player.grounded = true;
    }

    // Lanzar bolas de fuego
    fireTimer++;
    if (fireTimer > 90) {
        fireballs.push({
            x: dragon.x,
            y: dragon.y + 40,
            size: 18,
            speed: 6
        });
        fireTimer = 0;
    }

    fireballs.forEach(f => {
        f.x -= f.speed;

        if (
            player.x < f.x + f.size &&
            player.x + player.width > f.x &&
            player.y < f.y + f.size &&
            player.y + player.height > f.y
        ) {
            gameOver = true;
        }
    });

    // Partículas de fuego del suelo
    for (let i = 0; i < 3; i++) {
        fireParticles.push({
            x: 720 + Math.random() * 250,
            y: ground.y,
            size: 5 + Math.random() * 10,
            speed: 1 + Math.random() * 2
        });
    }

    fireParticles.forEach(p => {
        p.y -= p.speed;
    });

    fireParticles = fireParticles.filter(p => p.y > 250);
}

function drawDragon() {
    ctx.fillStyle = "#5e2ca5";
    ctx.fillRect(dragon.x, dragon.y, dragon.width, dragon.height);

    // Ojo
    ctx.fillStyle = "yellow";
    ctx.fillRect(dragon.x + 50, dragon.y + 20, 12, 12);

    // Boca
    ctx.fillStyle = "black";
    ctx.fillRect(dragon.x + 60, dragon.y + 45, 15, 8);
}

function drawFireball(f) {
    ctx.fillStyle = "orange";
    ctx.beginPath();
    ctx.arc(f.x, f.y, f.size, 0, Math.PI * 2);
    ctx.fill();

    ctx.fillStyle = "red";
    ctx.beginPath();
    ctx.arc(f.x, f.y, f.size / 2, 0, Math.PI * 2);
    ctx.fill();
}

function draw() {

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Suelo
    ctx.fillStyle = "#3cb043";
    ctx.fillRect(0, ground.y, canvas.width, ground.height);

    // Zona fuego
    ctx.fillStyle = "#5c0000";
    ctx.fillRect(700, ground.y, 300, ground.height);

    // Partículas fuego
    fireParticles.forEach(p => {
        ctx.fillStyle = "orange";
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
    });

    drawDragon();

    // Jugador
    ctx.fillStyle = "#ff3b3b";
    ctx.fillRect(player.x, player.y, player.width, player.height);

    fireballs.forEach(drawFireball);

    if (gameOver) {
        ctx.fillStyle = "black";
        ctx.font = "bold 60px Arial";
        ctx.fillText("GAME OVER", 300, 200);
    }
}

function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
